<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1>Pounds to Kilo Converter</h1>
      <div class="converter">
        <div id="pounds">
          <h2>Pounds</h2>
          <input type="text" name="" id="pound-input" />
        </div>
        <div id="kilos">
          <h2>Kilos</h2>
          <input type="text" name="" id="kilo-input" />
        </div>
        <input type="button" value="convert" id="convert-button" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
